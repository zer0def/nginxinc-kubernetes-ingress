name: Run python tests on single image
run-name: Testing ${{ inputs.image }}:${{ inputs.tag }} on ${{ inputs.k8s-version }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      image:
        type: string
        description: "Image to test"
        required: true
      tag:
        type: string
        description: "Image tag to test"
        required: true
      k8s-version:
        type: string
        description: "k8s version to test with, e.g. 1.30.0"
        required: true
      type:
        type: string
        description: "oss or plus"
        required: false
        default: oss
      marker:
        type: string
        description: "pytest markers to apply"
        required: false
        default: "'not upgrade'"
  workflow_call:
    inputs:
      image:
        type: string
        description: "Image to test"
        required: true
      tag:
        type: string
        description: "Image tag to test"
        required: true
      k8s-version:
        type: string
        description: "e.g. 1.30.0"
        required: true
      type:
        type: string
        description: "oss or plus"
        required: false
        default: oss
      marker:
        type: string
        description: "pytest markers to apply"
        required: false
        default: "'not upgrade'"

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref_name }}-single-run
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  checks:
    name: Run regression
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Azure login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_VAULT_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_VAULT_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_VAULT_SUBSCRIPTION_ID }}

      - name: Setup secrets
        id: secrets
        run: |
          echo "Setting secrets for job"
          GCR_WORKLOAD_ID=$(az keyvault secret show --name gcr-workload-identity --vault-name ${{ secrets.NIC_KEYVAULT_NAME }} --query value -o tsv)
          echo "::add-mask::$GCR_WORKLOAD_ID"
          echo "GCR_WORKLOAD_ID=$GCR_WORKLOAD_ID" >> $GITHUB_OUTPUT
          GCR_SERVICE_ACCOUNT=$(az keyvault secret show --name kic-pipeline-gcr-sa --vault-name ${{ secrets.NIC_KEYVAULT_NAME }} --query value -o tsv)
          echo "::add-mask::$GCR_SERVICE_ACCOUNT"
          echo "GCR_SERVICE_ACCOUNT=$GCR_SERVICE_ACCOUNT" >> $GITHUB_OUTPUT
          PLUS_CREDS=$(az keyvault secret show --name plus-creds --vault-name ${{ secrets.NIC_KEYVAULT_NAME }} --query value -o tsv)
          echo "::add-mask::$PLUS_CREDS"
          PLUS_JWT=$(echo $PLUS_CREDS | jq -r '.jwt')
          echo "::add-mask::$PLUS_JWT"
          echo "PLUS_JWT=$PLUS_JWT" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
        with:
          token_format: access_token
          workload_identity_provider: ${{ steps.secrets.outputs.GCR_WORKLOAD_ID }}
          service_account: ${{ steps.secrets.outputs.GCR_SERVICE_ACCOUNT }}

      - name: Login to GCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Pull image to local docker engine
        run: |
          docker pull ${{ inputs.image }}:${{ inputs.tag }}

      - name: Check if test image exists
        id: check-image
        run: |
          docker manifest inspect "gcr.io/f5-gcs-7899-ptg-ingrss-ctlr/dev/test-runner:${{ hashFiles('./tests/requirements.txt', './tests/Dockerfile') }}"
        shell: bash
        continue-on-error: true

      - name: Build Test-Runner Container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: tests/Dockerfile
          context: "."
          cache-from: type=gha,scope=test-runner
          tags: "gcr.io/f5-gcs-7899-ptg-ingrss-ctlr/dev/test-runner:${{ hashFiles('./tests/requirements.txt', './tests/Dockerfile') }}"
          pull: true
          push: false
          load: true
        if: ${{ steps.check-image.outcome == 'failure' }}

      - name: Run Tests
        uses: ./.github/actions/smoke-tests
        with:
          image-type: ${{ inputs.type }}
          image-name: ${{ inputs.image }}
          tag: ${{ inputs.tag }}
          marker: ${{ inputs.marker }}
          label: "${{ inputs.image }} regression"
          k8s-version: ${{ inputs.k8s-version }}
          registry-token: ${{ steps.auth.outputs.access_token }}
          test-image: "gcr.io/f5-gcs-7899-ptg-ingrss-ctlr/dev/test-runner:${{ hashFiles('./tests/requirements.txt', './tests/Dockerfile') }}"
          plus-jwt: ${{ steps.secrets.outputs.PLUS_JWT }}
