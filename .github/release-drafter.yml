name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - "enhancement"
  - title: 'üí£ Breaking Change'
    labels:
      - "change"
  - title: 'üêõ Bug Fixes'
    labels:
      - "bug"
  - title: 'üìù Documentation'
    labels:
      - "documentation"
  - title: 'üî® Maintenance'
    labels:
      - "chore"
      - "dependencies"
exclude-labels:
  - 'skip-changelog'
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/enh\/.+/'
      - '/enhancement\/.+/'
      - '/feat\/.+/'
      - '/feature\/.+/'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
      - 'vendor*'
    branch:
      - '/deps\/.+/'
filter-by-commitish: true
